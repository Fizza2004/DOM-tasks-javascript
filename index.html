<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag-Drop Explanation</title>
  <link rel="stylesheet" href="./assets/styles/style.css">
  <script src="./assets/scripts/recording-part-1.js" defer></script>
</head>
<body>
  <!-- By default, browser does not allow to drag element that's why we should make our draggable element equals to true -->
  <div class="draggableBox" draggable="true" id="1">1</div>
  <div class="draggableBox" draggable="true" id="2">2</div>
  <div class="draggableBox" draggable="true" id="3">3</div>
  <div class="draggableBox" draggable="true" id="4">4</div>
  <div class="draggableBox" draggable="true" id="5">5</div>
  <div class="draggableBox" draggable="true" id="6">6</div>
  <div class="draggableBox" draggable="true" id="7">7</div>
  <div class="draggableBox" draggable="true" id="8">8</div>
  <div class="droppableBox">Drop</div>
</body>
</html>
